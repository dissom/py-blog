{% extends 'base.html' %}
{% load crispy_forms_filters %}


{% block content %}
  <p>Logged out</p>
  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">logout</button>
  </form>
  <br>
  <a href="{% url 'login' %}">Click here to log in again</a>
{% endblock %}
