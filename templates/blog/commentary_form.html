{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block content %}
  <h1>Create comment</h1>
  <form action="{% url 'blog:comment-create' %}" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input class="btn btn-primary" type="submit" value="Submit" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
{% endblock %}
